<h3 id="fog-by-carl-sandburg">“Fog” by Carl Sandburg</h3>

<p>The fog comes</p>

<p>on little cat feet.</p>

<p>It sits looking</p>

<p>over harbor and city</p>

<p>on silent haunches</p>

<p>and then moves on.</p>
