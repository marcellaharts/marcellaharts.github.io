---
layout: bloglayout
title: Blog
---
{% for post in site.posts %}

<ion-card>
  <a href="{{post.url}}" style="text-decoration: none;">
    <div class="card-image">
      <img src="{{post.image}}">
    </div>
    <ion-card-header>
      <ion-card-subtitle>{{ post.date | date_to_string }} - {{ post.readtime }}</ion-card-subtitle>
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
 
  </a>
</ion-card>
{% endfor %}
