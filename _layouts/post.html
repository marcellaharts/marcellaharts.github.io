---
layout: article
---

<ion-card style="box-shadow: none !important;color: black;">
    <div >
        <img src="{{page.image}}">    
    </div>
    <ion-card-header>
        <ion-card-subtitle>{{ page.date | date_to_string }} - {{ page.author }} - {{ page.readtime }}</ion-card-subtitle>
        <ion-card-title>{{ page.title }} </ion-card-title>
      </ion-card-header>


<ion-card-content>
<ion-text >
    {{ content }}
</ion-text>
</ion-card-content>

</ion-card>
